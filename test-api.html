<!DOCTYPE html>
<html>
<head>
    <title>Test Vercel API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ef4444;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #2a2a2a;
        }
        .success { color: #4ade80; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>Test Vercel Backend API</h1>
    <p>Testing connection to: <strong>https://hackvedaiilm.vercel.app/api/verify-email</strong></p>
    
    <input 
        type="email" 
        id="email" 
        placeholder="Enter email address"
        value="priyansh.singh.csibm26@iilm.edu"
    />
    <button onclick="testAPI()">Test API Connection</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>‚è≥ Testing API connection...</p>';
            
            try {
                const response = await fetch('https://hackvedaiilm.vercel.app/api/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ SUCCESS!</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p>üéâ Backend is working correctly!</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå API Error</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Connection Failed</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>The backend might not be reachable or CORS is blocking the request.</p>
                `;
            }
        }
    </script>
</body>
</html>
